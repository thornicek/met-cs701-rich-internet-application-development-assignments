<!DOCTYPE html>
<html>
  <head>
    <title>Part 5</title>
    <meta charset="utf-8" />
    <script src="LocationTracker.js"></script>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <header>
      <h2>Geolocation Example</h2>
    </header>
    <section>
      <article>
        <button id="startButton">Start</button>
        <p></p>
        <div id="status">
          <p id="counter">Update#:</p>
          <p id="latitudeLabel">Latitude: <span id="latitudeValue"></span></p>
          <p id="longitudeLabel">
            Longitude: <span id="longitudeValue"></span>
          </p>
          <p id="currentLatitude">
            Current Latitude: <span id="currentLatitudeValue"></span>
          </p>
          <p id="currentLongitude">
            Current Longitude:<span id="currentLongitudeValue"></span>
          </p>
        </div>
        <p></p>
        <div id="map"></div>
      </article>
    </section>

      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDT2_sA3Z-aoztwo3AhNk8shuwWu7l80GA&callback=getLocation"
      async
      defer
    ></script> -->
  </body>
</html>
