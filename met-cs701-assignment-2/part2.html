<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/part2.js" ></script>
</head>
<body>
    <svg height="500" width="500" style="border: 1px solid black;">
        <!---Define ellipses and lines in the defs section -->
        <defs>
            <g id="ellipses">
                <animateTransform id="rotationAnimation"  attributeName="transform" begin="0s" dur="5s" type="rotate" from="0 0 30" to="360 0 30" repeatCount="indefinite">
                </animateTransform>
                <ellipse id="topEllipse" cx="0" cy="60" rx="5" ry="5" fill="blue"/>
                <ellipse id="mainEllipse" cx="0" cy="30" rx="25" ry="25" fill="pink"/>
                <ellipse id="bottomEllipse" cx="0" cy="0" rx="5" ry="5" fill="red"/>
                <text x="-20" y="30">Suresh</text> 
            </g>
            <line id="horizontal" x1="0" y1="250" x2="500" y2="250" style="stroke:black;stroke-width:2" />
            <line id="vertical" x1="250" y1="0" x2="250" y2="500" style="stroke:black;stroke-width:2" />  
        </defs>
        <!-- Implement the Lines and from the defs section -->
       <use href="#horizontal"/>
       <use href="#vertical"/>
       <!-- Implement the ellipses group -->
        <use href="#ellipses" x="220" y="185" />
        <use href="#ellipses" x="220" y="255" />
        <use href="#ellipses" x="280" y="185" />
        <use href="#ellipses" x="280" y="255" />
    </svg>
     <br>
    <div>Duration:</div>
    <!--Slider input-->
    <!--onChnage will update the bandwith value-->
    <input type="range" id="myRange" value="5" min="1" max="10" step="1">

    <p>Current Duration:
    <span id="duration"></span>
    </p>
</body>
</html>
