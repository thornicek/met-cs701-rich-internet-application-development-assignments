<link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"  type='text/css'>


<div class="container">
      <table  class="employees">
        <thead>
            <tr>
                <th (click) = "sort('employeeNumber')">Employee Number&nbsp;<i class="fa fa-sort"></i></th>
                <th (click) = "sort('lastName')">Employee Last Name&nbsp;<i class="fa fa-sort"></i></th>
            </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees | orderBy: key: reverse"  [class.selected]="employee === selectedEmployee" (click)="onSelect(employee)" >
            <td> <span class="badge">{{employee.employeeNumber}}</span> </td>
            <td> <span class="badge">{{employee.lastName}}</span> </td>
          </tr>
        </tbody>
      </table>
    </div>
<app-employee-detail [employee]="selectedEmployee"></app-employee-detail>
